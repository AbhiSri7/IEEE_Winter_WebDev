<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewpoint" content="width=device-width, initial-scale=1">
    <title>IEEE LOGIN FORM</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
  </head><body>
    <div class="login-box">
      <h1>IEEE Login</h1>

   <div class="textbox">
      <input type="text" placeholder="NAME" name="" value=""></div>


 <div class="vertical-menu">   <SELECT NAME ="COLLEGE">
          <OPTION VALUE="MIT">College</OPTION>
          <OPTION VALUE="MIT">MIT</OPTION>
          <OPTION VALUE="KMC">KMC</OPTION>
          <OPTION VALUE="DOC">DOC</OPTION>
          <OPTION VALUE="GIR">GIR</OPTION>
          <OPTION VALUE="DOL">DOL</OPTION>
          <OPTION VALUE="DOLIS">DOLIS</OPTION>
          <OPTION VALUE="DOP">DOP</OPTION>
          <OPTION VALUE="DOS">DOS</OPTION>
          <OPTION VALUE="SOC">SOC</OPTION>
          <OPTION VALUE="GCPAS">GCPAC</OPTION>
          <OPTION VALUE="ICAS">ICAS</OPTION></SELECT></div>

<div class="textbox"><input type="textbox" placeholder="Registration No"></div>

 <div class="vertical-menu">
   <SELECT NAME ="SEMESTER">
            <OPTION VALUE="1">SEMESTER</OPTION>
            <OPTION VALUE="1">I</OPTION>
            <OPTION VALUE="2">II</OPTION>
            <OPTION VALUE="3">III</OPTION>
            <OPTION VALUE="4">IV</OPTION>
            <OPTION VALUE="5">V</OPTION>
            <OPTION VALUE="6">VI</OPTION>
            <OPTION VALUE="7">VII</OPTION>
            <OPTION VALUE="8">VIII</OPTION></select>
  </div>

    <div class="textbox">
      <input class="btn" type="button" name="" value="Submit"></div>

  </body>
</html>
